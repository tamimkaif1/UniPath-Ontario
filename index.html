<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UniPath Ontario</title>
  
  <!-- Include Bootstrap for quick and responsive styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link to your custom CSS (if needed) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center">UniPath Ontario</h1>
    <p class="text-center">Find your ideal university based on your preferences</p>
    
    <!-- Form for collecting student data -->
    <form id="studentForm" class="mt-4 text-center">
      <!-- Field of Interest -->
      <div class="mb-3">
        <label for="field" class="form-label">Field of Interest:</label>
        <select id="field" class="form-select" required>
          <option value="" disabled selected>Select your field</option>
          <option value="engineering">Engineering</option>
          <option value="computer_science">Computer Science</option>
          <option value="medical">Medical</option>
          <option value="business">Business</option>
          <option value="arts">Arts</option>
          <option value="biology">Biology</option>
          <option value="chemistry">Chemistry</option>
          <option value="physics">Physics</option>
          <option value="mathematics">Mathematics</option>
          <option value="psychology">Psychology</option>
          <option value="economics">Economics</option>
          <option value="law">Law</option>
          <option value="political_science">Political Science</option>
          <option value="sociology">Sociology</option>
          <option value="environmental_science">Environmental Science</option>
          <option value="nursing">Nursing</option>
          <option value="pharmacy">Pharmacy</option>
          <option value="education">Education</option>
          <option value="communications">Communications</option>
          <option value="graphic_design">Graphic Design</option>
          <option value="architecture">Architecture</option>
          <option value="geology">Geology</option>
          <option value="anthropology">Anthropology</option>
          <option value="criminology">Criminology</option>
          <option value="history">History</option>
          <option value="international_relations">International Relations</option>
          <option value="journalism">Journalism</option>
          <option value="marketing">Marketing</option>
          <option value="finance">Finance</option>
          <option value="accounting">Accounting</option>
          <option value="human_resources">Human Resources</option>
          <option value="hospitality_management">Hospitality Management</option>
          <option value="philosophy">Philosophy</option>
          <option value="theatre">Theatre</option>
          <option value="film_studies">Film Studies</option>
          <option value="music">Music</option>
          <option value="social_work">Social Work</option>
          <option value="urban_planning">Urban Planning</option>
          <option value="public_health">Public Health</option>
          <option value="biotechnology">Biotechnology</option>
          <option value="data_science">Data Science</option>
        </select>
      </div>

      <!-- Estimated Average -->
      <div class="mb-3">
        <label for="average" class="form-label">Estimated Average (%):</label>
        <input type="number" id="average" class="form-control" placeholder="Enter your estimated average" min="0" max="100" required>
      </div>

      <!-- Submit Button and Info Message -->
      <div class="d-flex flex-column align-items-center">
        <button type="button" class="btn btn-primary mb-2" onclick="getRecommendations()">Find Universities</button>
        <span class="text-muted">wait 10 seconds after clicking once...</span>
      </div>
    </form>

    <!-- Results Section -->
    <div id="results" class="mt-4"></div>
  </div>

  <!-- Link to your custom JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
